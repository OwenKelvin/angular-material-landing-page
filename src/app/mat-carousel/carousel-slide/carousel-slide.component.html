<ng-template>
  <div class="app-carousel-slide" style="width: 100%; height: 100%; position:absolute; background-repeat: cover no-repeat;" [style.background-image]="image">
    <div *ngIf="hideOverlay" @fadeInOut class="carousel-slide-content"><ng-content></ng-content></div>
    <div
      *ngIf="hideOverlay"
      class="carousel-slide-overlay"
      [style.background-color]="overlayColor"
    ></div>
  </div>
</ng-template>
